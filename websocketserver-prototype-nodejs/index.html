<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World with Socket.io</title>
</head>
<body>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
<script>
    var socket = io("http://localhost:3000");
    socket.on("message-from-server-to-client", function(msg) {
        document.getElementById('message').innerHTML += msg;
    });
    socket.emit('message-from-client-to-server', 'Hello World from client!');
    setTimeout(() => {
        socket.emit('join-room', 'room3')
    }, 1000);
    setTimeout(() => {
        socket.emit('message', 'this message is for room3')
    }, 2000);
</script>
<p>Socker.io Hello World client started!</p>
<p id="message"></p>
</body>
</html>
